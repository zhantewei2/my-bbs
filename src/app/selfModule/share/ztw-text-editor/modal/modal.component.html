<div class="card" [@Pop]="show" (click)="$event.stopPropagation()">
  <div class="card-header">
    <span>{{containerTitle}}</span>
    <i (click)="close()" class="fa fa-close close"></i>
  </div>
  <div class="inner">
    <div>
      <ng-template #container></ng-template>
      <span>{{innerText}}</span>
    </div>
  </div>
</div>
