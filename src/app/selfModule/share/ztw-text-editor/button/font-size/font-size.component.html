<button (click)="setSize()" class="btn2 center">{{size}}</button>
<span (mousedown)="$event.preventDefault()" (click)="getSize(tp)" class="color-dark btn2 center">
  <i class="fa fa-caret-down"></i>
</span>

<ng-template #tp>
  <span (click)="setSize(i)" class="btn-icon btn0" [class.bg-primary]="i==size" *ngFor="let i of sizeArr">
    {{i}}
  </span>
</ng-template>
