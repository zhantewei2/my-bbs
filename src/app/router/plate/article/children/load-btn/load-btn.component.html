<span  *ngIf="s=='up'" [@Top] class="top text-primary">
  <i class="sk-spinner-pulse bg-info"></i>
</span>
<span *ngIf="s=='down'" [@Bottom] class="bottom text-primary">
  <div class="sk-spinner-pulse bg-info"></div>
</span>
<span class="mid text-primary" [@Fade] *ngIf="s&&s!='up'&&s!='down'">
  <div class="sk-spinner-pulse bg-info"></div>
</span>
